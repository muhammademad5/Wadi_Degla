	<main>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="image/logo.png" alt="Logo" width="50" height="50" class="d-inline-block">Wadi Degla
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link p-2 m-3" aria-current="page" href="../index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link p-2 m-3" href="">Academy</a>
						</li>
						<li class="nav-item">
							<a class="nav-link p-2 m-3" href="">About Us</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active p-2 m-3" href="#">Sign In</a>
						</li>
						<li class="nav-item">
							<a class="nav-link p-2 m-3" href="../sign up/Sign Up.html">Sign Up</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- ******************************************************** -->
	
	<section class="text-center text-lg-start">
		<div class="container py-4">
			<div class="row g-0 align-items-center">
				<div class="col-lg-6 mb-5 mb-lg-0">
					<div class="card cascading-right" style="background: hsla(0, 0%, 100%, 0.55);backdrop-filter: blur(30px);">
						<div class="card-body p-5 shadow-5 text-center">
							<h2 class="fw-bold mb-5">Sign in</h2>
							<form>
								<!-- Email input -->
								<div class="form-outline mb-4">
									<input type="text" name="username" placeholder="Email" class="form-control">
								</div>
				
								<!-- Password input -->
								<div class="form-outline mb-4">
									<input type="text" name="username" placeholder="Password" class="form-control">
								</div>
				
								<!-- Checkbox -->
								<div class="form-check d-flex mb-3">
									<input class="form-check-input text-bg-warning" type="checkbox" value="" checked>
									<label class="form-check-label ">
										Remember Password
									</label>
								</div>
				
								<!-- Submit button -->
								<button type="submit" class="btn btn-warning mb-3">Submit</button>
				
								<!-- Register buttons -->
								<div class="text-center">
									<p>or sign in with:</p>
									<button type="button" class="btn btn-link btn-floating mx-1">
										<img src="image/twitter.png" alt="" class="sizee">
									</button>
					
									<button type="button" class="btn btn-link btn-floating mx-1">
										<img src="image/gmail.png" alt="" class="sizee">
									</button>
					
									<button type="button" class="btn btn-link btn-floating mx-1">
										<img src="image/fp2.png" alt="" class="sizee">
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	</main>
	<script src="js/bootstrap.bundle.js"></script>

	<script src="jquery.min.js"></script>
	<script src="JS/java.js"></script>
